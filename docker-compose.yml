version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    container_name: search_api
    env_file:
      - ./backend/.env
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./provider1.json:/app/data/providers/provider1.json:ro
      - ./provider2.xml:/app/data/providers/provider2.xml:ro
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    container_name: search_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-searchdb}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: search_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  migrate:
    image: migrate/migrate:4
    container_name: search_migrate
    command: ["-path", "/migrations", "-database", "$${DATABASE_URL}", "up"]
    volumes:
      - ./backend/scripts/migrations:/migrations
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: search_frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
    depends_on:
      - api

volumes:
  db_data:
  redis_data:


