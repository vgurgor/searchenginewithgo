name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-release-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build binary
        working-directory: ./backend
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="search-engine-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o $OUTPUT_NAME ./cmd/api
      
      - name: Create archive
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip search-engine-${{ matrix.os }}-${{ matrix.arch }}.zip \
              backend/search-engine-${{ matrix.os }}-${{ matrix.arch }}.exe
          else
            tar czf search-engine-${{ matrix.os }}-${{ matrix.arch }}.tar.gz \
              backend/search-engine-${{ matrix.os }}-${{ matrix.arch }}
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: search-engine-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            search-engine-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            search-engine-${{ matrix.os }}-${{ matrix.arch }}.zip
          retention-days: 1

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-release-artifacts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -la release-assets/
      
      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from git commits
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file for multiline output
          echo "$CHANGELOG" > changelog.txt
          
          # Set output
          {
            echo 'changelog<<EOF'
            cat changelog.txt
            echo EOF
          } >> "$GITHUB_OUTPUT"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ Release ${{ github.ref_name }}
            
            ### ğŸ“ Changelog
            ${{ steps.changelog.outputs.changelog }}
            
            ### ğŸ“¦ Docker Images
            
            Backend:
            ```bash
            docker pull ghcr.io/${{ github.repository }}-backend:${{ github.ref_name }}
            ```
            
            Frontend:
            ```bash
            docker pull ghcr.io/${{ github.repository }}-frontend:${{ github.ref_name }}
            ```
            
            ### ğŸ”§ Deployment
            
            ```bash
            # Update docker-compose.production.yml with new tag
            docker-compose -f docker-compose.production.yml pull
            docker-compose -f docker-compose.production.yml up -d
            ```
            
            ### ğŸ“¥ Binaries
            
            Binary dosyalarÄ± aÅŸaÄŸÄ±daki platformlar iÃ§in indirebilirsiniz:
            - Linux (amd64, arm64)
            - macOS (amd64, arm64)
            - Windows (amd64, arm64)
          files: |
            release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: create-release
    if: always()
    
    steps:
      - name: Send notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ğŸ‰ New release published: ${{ github.ref_name }}
            
            ğŸ“¦ View release: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
