name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.0.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## üöÄ Release ${{ github.ref_name }}
            
            ### üìù Changelog
            ${{ steps.changelog.outputs.changelog }}
            
            ### üì¶ Docker Images
            
            Backend:
            ```bash
            docker pull ghcr.io/${{ github.repository }}-backend:${{ github.ref_name }}
            ```
            
            Frontend:
            ```bash
            docker pull ghcr.io/${{ github.repository }}-frontend:${{ github.ref_name }}
            ```
            
            ### üîß Deployment
            
            ```bash
            # Update docker-compose.production.yml with new tag
            docker-compose -f docker-compose.production.yml pull
            docker-compose -f docker-compose.production.yml up -d
            ```
          draft: false
          prerelease: false
  
  build-release-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build binary
        working-directory: ./backend
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="search-engine-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o $OUTPUT_NAME ./cmd/api
      
      - name: Create archive
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip search-engine-${{ matrix.os }}-${{ matrix.arch }}.zip \
              backend/search-engine-${{ matrix.os }}-${{ matrix.arch }}.exe
          else
            tar czf search-engine-${{ matrix.os }}-${{ matrix.arch }}.tar.gz \
              backend/search-engine-${{ matrix.os }}-${{ matrix.arch }}
          fi
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./search-engine-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.os == 'windows' && 'zip' || 'tar.gz' }}
          asset_name: search-engine-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.os == 'windows' && 'zip' || 'tar.gz' }}
          asset_content_type: application/octet-stream

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, build-release-artifacts]
    
    steps:
      - name: Send notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            üéâ New release published: ${{ github.ref_name }}
            
            üì¶ View release: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

